<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>株式会社テイオーフォース</title>

<style>
/* ===== 共通 ===== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP",sans-serif;
  color:#fff;
}
a{color:inherit;text-decoration:none}
:root{
  --max:1100px;
  --glass:rgba(255,255,255,.15);
  --line:rgba(255,255,255,.25);
}

/* ===== 背景 ===== */
.bg{
  position:fixed; inset:0;
  background:url("waikiki.jpeg?v=1200") center/cover no-repeat;
  filter:brightness(1.15) saturate(1.15);
  z-index:-2;
}
.ov{
  position:fixed; inset:0;
  background:linear-gradient(to bottom,rgba(0,40,80,.25),rgba(0,40,80,.55));
  z-index:-1;
}

/* ===== HEADER ===== */
header{
  position:fixed; top:0; left:0; right:0;
  z-index:50;
  padding:14px;
  background:linear-gradient(180deg,rgba(0,30,60,.6),rgba(0,30,60,0));
}
.head{
  max-width:var(--max);
  margin:auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo-text{font-weight:900;letter-spacing:.12em}
.nav{display:flex;gap:12px}
.nav a{
  padding:10px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.2);
  font-size:13px;
}
.menu-btn{display:none}

/* mobile */
.mobile-nav{display:none}
@media(max-width:900px){
  .nav{display:none}
  .menu-btn{
    display:block;
    padding:10px 14px;
    border-radius:999px;
    background:rgba(255,255,255,.25);
    border:none;
    color:#fff;
    font-weight:800;
  }
  .mobile-nav{
    position:fixed;
    top:70px; left:14px; right:14px;
    background:rgba(0,40,80,.9);
    border-radius:20px;
    padding:14px;
  }
  .mobile-nav a{
    display:block;
    padding:14px;
    margin:6px 0;
    background:rgba(255,255,255,.15);
    border-radius:14px;
    font-weight:800;
  }
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:120px 16px 80px;
}
.hero img{
  max-width:1000px;
  width:100%;
  margin-bottom:24px;
}
h1{
  font-size:clamp(28px,5vw,46px);
  line-height:1.3;
}
.lead{
  max-width:860px;
  margin:20px auto;
  line-height:1.9;
}
.btn{
  display:inline-block;
  margin-top:16px;
  padding:14px 26px;
  border-radius:999px;
  background:linear-gradient(135deg,#7ff6ff,#6bffd8);
  color:#003b46;
  font-weight:900;
}
</style>
</head>

<body>
<div class="bg"></div><div class="ov"></div>

<header>
  <div class="head">
    <div class="logo-text">TEIO FORCE</div>
    <button class="menu-btn" id="menuBtn">MENU</button>
    <nav class="nav">
      <a href="index.html">TOP</a>
      <a href="service.html">事業内容</a>
      <a href="company.html">会社概要</a>
      <a href="works.html">施工実績</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </div>
</header>

<div class="mobile-nav" id="mobileNav">
  <a href="index.html">TOP</a>
  <a href="service.html">事業内容</a>
  <a href="company.html">会社概要</a>
  <a href="works.html">施工実績</a>
  <a href="contact.html">お問い合わせ</a>
</div>

<section class="hero">
  <div>
    <img src="logo-main.jpg?v=1200" alt="Teio Force">
    <h1>現場を止めない。<br>空調・換気・給排気設備の施工管理</h1>
    <p class="lead">
      空調・換気・給排水・断熱保温工事の施工管理。<br>
      見積作成から設計・施工管理まで一貫対応。<br>
      お客様ファーストで現場を進める。<br>
      関東圏内を中心に柔軟な対応を行います。
    </p>
    <a class="btn" href="contact.html">お問い合わせ</a>
  </div>
</section>

<script>
const btn=document.getElementById("menuBtn");
const nav=document.getElementById("mobileNav");
btn.onclick=()=>nav.style.display=nav.style.display==="block"?"none":"block";
</script>
</body>
</html>
