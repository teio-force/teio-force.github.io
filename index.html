<style>
:root{
  --max:1120px;
  --ink:#0b2233;
  --muted:rgba(11,34,51,.72);
  --line:rgba(255,255,255,.55);
  --line2:rgba(11,34,51,.12);
  --shadow:0 18px 70px rgba(0,0,0,.18);
  --radius:28px;
  --a1:#7ff6ff;
  --a2:#6bffd8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP",sans-serif;
  color:#fff;
  overflow-x:hidden;
}
a{color:inherit;text-decoration:none}

/* ===== 背景（ワイキキ写真） ===== */
.bg{
  position:fixed; inset:0; z-index:-2;
  background:url("waikiki.jpeg?v=2000") center/cover no-repeat;
  filter:brightness(1.12) saturate(1.12);
  transform:scale(1.06);
  will-change:background-position;
}
.ov{
  position:fixed; inset:0; z-index:-1; pointer-events:none;
  background:
    radial-gradient(900px 520px at 70% 10%, rgba(255,255,255,.25), transparent 60%),
    radial-gradient(900px 520px at 18% 10%, rgba(126,246,255,.14), transparent 62%),
    linear-gradient(180deg, rgba(1,25,45,.18) 0%, rgba(1,25,45,.34) 55%, rgba(1,25,45,.58) 100%);
}

/* ===== HEADER（下層と同じ：透明白） ===== */
header{
  position:fixed; top:0; left:0; right:0;
  z-index:50;
  padding:14px 14px;
  background: rgba(255,255,255,.70);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(11,34,51,.12);
}
.head{
  max-width:var(--max);
  margin:0 auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}
.logo-text{
  font-weight:900;
  letter-spacing:.12em;
  color:var(--ink);
}
.nav{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.nav a{
  padding:10px 12px;
  border-radius:999px;
  border:1px solid rgba(11,34,51,.12);
  background: rgba(255,255,255,.85);
  font-size:12px;
  font-weight:800;
  color:var(--ink);
}
.menu-btn{
  display:none;
  padding:10px 12px;
  border-radius:999px;
  border:1px solid rgba(11,34,51,.12);
  background: rgba(255,255,255,.85);
  color:var(--ink);
  font-weight:900;
  letter-spacing:.06em;
}

/* mobile nav */
.mobile-nav{
  display:none;
  position:fixed;
  top:66px;
  left:14px; right:14px;
  z-index:60;
  border-radius:20px;
  border:1px solid rgba(11,34,51,.12);
  background: rgba(255,255,255,.92);
  backdrop-filter: blur(14px);
  box-shadow: var(--shadow);
  padding:12px;
}
.mobile-nav a{
  display:block;
  padding:14px 12px;
  margin:8px 0;
  border-radius:16px;
  border:1px solid rgba(11,34,51,.10);
  background: rgba(255,255,255,.92);
  font-weight:900;
  color:var(--ink);
}

@media(max-width:900px){
  .nav{display:none}
  .menu-btn{display:inline-flex}
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:120px 16px 80px;
}
.hero-inner{
  width:min(var(--max),92vw);
}
.glass{
  border-radius: var(--radius);
  border: 1px solid rgba(255,255,255,.38);
  background: rgba(255,255,255,.14);
  backdrop-filter: blur(16px);
  box-shadow: var(--shadow);
  padding: 34px 22px;
}
.logo{
  max-width:1000px;
  width:100%;
  margin:0 auto 26px;
}
.logo img{width:100%;height:auto;display:block}
h1{
  margin:0 0 14px;
  font-size:clamp(28px,5vw,46px);
  letter-spacing:.10em;
  line-height:1.25;
  text-shadow:0 10px 30px rgba(0,0,0,.35);
}
.lead{
  margin:0 auto 24px;
  max-width:860px;
  font-size:14px;
  line-height:1.9;
  color:rgba(255,255,255,.92);
}
.cta{
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
}
.btn{
  min-width:170px;
  padding:14px 22px;
  border-radius:999px;
  font-weight:900;
  letter-spacing:.06em;
}
.btn.primary{
  background:linear-gradient(135deg,var(--a1),var(--a2));
  color:#003b46;
}
.btn.sub{
  background:rgba(255,255,255,.22);
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  backdrop-filter:blur(10px);
}
.quick{
  margin-top:18px;
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
  font-size:12px;
}
.quick a{
  border-bottom:1px solid rgba(255,255,255,.65);
  padding-bottom:2px;
}

footer{
  padding:40px 14px 60px;
  text-align:center;
  font-size:12px;
  opacity:.75;
}
</style>
</head>

<script>
document.getElementById("y").textContent = new Date().getFullYear();

/* Mobile menu */
const btn=document.getElementById("menuBtn");
const nav=document.getElementById("mobileNav");
if(btn && nav){
  btn.addEventListener("click",()=>{
    const open = nav.style.display==="block";
    nav.style.display = open ? "none" : "block";
    btn.setAttribute("aria-expanded", String(!open));
  });
  document.addEventListener("click",(e)=>{
    if(!nav.contains(e.target) && e.target !== btn){
      nav.style.display="none";
      btn.setAttribute("aria-expanded","false");
    }
  });
}

/* Parallax slow */
let ticking=false;
function p(){
  const y=window.scrollY||0;
  const pos=50 - Math.min(18, y/140);
  document.getElementById("bg").style.backgroundPosition=`center ${pos}%`;
  ticking=false;
}
window.addEventListener("scroll",()=>{if(!ticking){requestAnimationFrame(p);ticking=true;}},{passive:true});
p();
</script>
</body>
