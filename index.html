<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>株式会社テイオーフォース</title>

  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP",sans-serif;
      color:#fff;
      background:#000;
      overflow-x:hidden;
    }

    /* ===== 背景（ワイキキ） ===== */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:url("waikiki.jpeg?v=300") center/cover no-repeat;
      filter:brightness(1.15) saturate(1.15);
      transform:scale(1.05);
      z-index:-2;
    }
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background:linear-gradient(
        to bottom,
        rgba(0,30,60,.25),
        rgba(0,30,60,.45)
      );
      z-index:-1;
    }

    /* ===== HERO ===== */
    .hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:100px 16px 80px;
      text-align:center;
    }

    /* ロゴ（枠なし・巨大） */
    .logo{
      max-width:420px;
      width:85%;
      margin:0 auto 28px;
    }
    .logo img{
      width:100%;
      height:auto;
      display:block;
    }

    h1{
      font-size:clamp(28px,5vw,48px);
      line-height:1.3;
      letter-spacing:.08em;
      margin:0 0 16px;
      text-shadow:0 10px 30px rgba(0,0,0,.4);
    }

    .lead{
      font-size:14px;
      line-height:1.9;
      opacity:.95;
      max-width:720px;
      margin:0 auto 28px;
    }

    .cta{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btn{
      padding:14px 22px;
      border-radius:999px;
      background:linear-gradient(135deg,#7ee8ff,#6bffd8);
      color:#003c44;
      font-weight:700;
      text-decoration:none;
      min-width:160px;
    }
    .btn.sub{
      background:rgba(255,255,255,.25);
      color:#fff;
      backdrop-filter:blur(8px);
    }

    /* ===== セクション ===== */
    section{
      padding:70px 16px;
      text-align:center;
    }
    .box{
      max-width:900px;
      margin:0 auto;
      background:rgba(255,255,255,.12);
      border-radius:28px;
      padding:32px 22px;
      backdrop-filter:blur(14px);
    }

    h2{
      margin-top:0;
      letter-spacing:.12em;
    }

    footer{
      padding:40px 16px 60px;
      text-align:center;
      font-size:12px;
      opacity:.7;
    }
  </style>
</head>

<body>

  <!-- ===== HERO ===== -->
  <div class="hero">
    <div>
      <div class="logo">
        <img src="logo-main.jpg?v=300" alt="Teio-Force Co.,Ltd">
      </div>

      <h1>
        現場を止めない。<br>
        空調・給排気設備の施工管理
      </h1>

      <p class="lead">
        空調・換気・給排水・断熱保温工事の施工管理。<br>
        見積作成から施工管理まで一貫対応し、<br>
        朝のワイキキのように、現場を軽やかに支えます。
      </p>

      <div class="cta">
        <a class="btn" href="#contact">お問い合わせ</a>
        <a class="btn sub" href="tel:08058207488">080-5820-7488</a>
      </div>
    </div>
  </div>

  <!-- ===== 会社概要 ===== -->
  <section>
    <div class="box">
      <h2>会社概要</h2>
      <p>
        株式会社テイオーフォース<br>
        代表取締役　木原 進之介<br><br>
        空調・換気・給排水・断熱保温工事の施工管理
      </p>
    </div>
  </section>

  <!-- ===== CONTACT ===== -->
  <section id="contact">
    <div class="box">
      <h2>お問い合わせ</h2>
      <p>
        メール：teio-force@outlook.jp<br>
        電話：080-5820-7488
      </p>
    </div>
  </section>

  <footer>
    © 2026 TEIO FORCE Co.,Ltd
  </footer>

</body>
</html>
