<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>お問い合わせ｜株式会社テイオーフォース</title>
<meta name="description" content="株式会社テイオーフォースへのお問い合わせ。電話・メール。">

<style>
:root{
  --max:1120px; --ink:#0b2233; --muted:rgba(11,34,51,.72);
  --line:rgba(11,34,51,.12); --shadow:0 18px 70px rgba(0,0,0,.12);
  --radius:28px; --a1:#7ff6ff; --a2:#6bffd8;
}
*{box-sizing:border-box}
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP",sans-serif;color:var(--ink);overflow-x:hidden}
a{color:inherit;text-decoration:none}
.bg{position:fixed;inset:0;z-index:-2;background:
  radial-gradient(1000px 600px at 20% 10%, rgba(255,255,255,.85), rgba(255,255,255,0) 55%),
  radial-gradient(900px 520px at 80% 0%, rgba(255,255,255,.65), rgba(255,255,255,0) 52%),
  linear-gradient(180deg, #eafcff 0%, #d6fbff 35%, #c7f4ff 65%, #eafff6 100%);background-attachment:fixed}
.ov{position:fixed;inset:0;z-index:-1;pointer-events:none;background:linear-gradient(180deg, rgba(1,35,60,.03), rgba(1,35,60,.10))}
header{position:sticky;top:0;z-index:50;padding:14px;background:rgba(255,255,255,.70);backdrop-filter:blur(12px);border-bottom:1px solid var(--line)}
.head{max-width:var(--max);margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:10px}
.logo-text{font-weight:900;letter-spacing:.12em}
.nav{display:flex;gap:10px;flex-wrap:wrap}
.nav a{padding:10px 12px;border-radius:999px;border:1px solid var(--line);background:rgba(255,255,255,.85);font-size:12px;font-weight:800}
.menu-btn{display:none;padding:10px 12px;border-radius:999px;border:1px solid var(--line);background:rgba(255,255,255,.85);color:var(--ink);font-weight:900;letter-spacing:.06em}
.mobile-nav{display:none;position:fixed;top:66px;left:14px;right:14px;z-index:60;border-radius:20px;border:1px solid var(--line);background:rgba(255,255,255,.92);backdrop-filter:blur(14px);box-shadow:var(--shadow);padding:12px}
.mobile-nav a{display:block;padding:14px 12px;margin:8px 0;border-radius:16px;border:1px solid rgba(11,34,51,.10);background:rgba(255,255,255,.92);font-weight:900}
@media(max-width:900px){.nav{display:none}.menu-btn{display:inline-flex}}
main{max-width:var(--max);margin:0 auto;padding:34px 14px 80px}
.hero{border-radius:var(--radius);border:1px solid rgba(255,255,255,.60);background:rgba(255,255,255,.58);backdrop-filter:blur(14px);box-shadow:var(--shadow);padding:28px 22px}
.badge{display:inline-block;padding:8px 12px;border-radius:999px;background:linear-gradient(135deg,var(--a1),var(--a2));font-weight:900;letter-spacing:.08em}
h1{margin:12px 0 10px;letter-spacing:.12em}
.lead{margin:0 0 18px;color:var(--muted);line-height:1.9}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;margin-top:14px}
@media(max-width:980px){.grid{grid-template-columns:1fr}}
.card{background:rgba(255,255,255,.92);border:1px solid rgba(11,34,51,.10);border-radius:20px;padding:18px}
.card strong{display:block;margin-bottom:8px;letter-spacing:.06em}
.btn{display:block;text-align:center;margin-top:10px;padding:14px 18px;border-radius:999px;background:linear-gradient(135deg,var(--a1),var(--a2));font-weight:900}
.subbtn{display:block;text-align:center;margin-top:10px;padding:14px 18px;border-radius:999px;border:1px solid rgba(11,34,51,.10);background:rgba(255,255,255,.95);font-weight:900}
footer{padding:40px 14px 60px;text-align:center;font-size:12px;color:rgba(11,34,51,.60)}
</style>
</head>

<body>
<div class="bg"></div><div class="ov"></div>

<header>
  <div class="head">
    <div class="logo-text">TEIO FORCE</div>
    <button class="menu-btn" id="menuBtn" aria-expanded="false" aria-controls="mobileNav">MENU</button>
    <nav class="nav">
      <a href="index.html">TOP</a>
      <a href="service.html">事業内容</a>
      <a href="company.html">会社概要</a>
      <a href="works.html">施工実績</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </div>
</header>

<div class="mobile-nav" id="mobileNav">
  <a href="index.html">TOP</a>
  <a href="service.html">事業内容</a>
  <a href="company.html">会社概要</a>
  <a href="works.html">施工実績</a>
  <a href="contact.html">お問い合わせ</a>
</div>

<main>
  <section class="hero">
    <div class="badge">CONTACT</div>
    <h1>お問い合わせ</h1>
    <p class="lead">施工管理・見積作成のご相談はお気軽にご連絡ください。</p>

    <div class="grid">
      <div class="card">
        <strong>お電話</strong>
        080-5820-7488
        <a class="btn" href="tel:08058207488">電話する</a>
      </div>

      <div class="card">
        <strong>メール</strong>
        teio-force@outlook.jp
        <a class="btn" href="mailto:teio-force@outlook.jp">メールする</a>
        <a class="subbtn" href="works.html">施工実績を見る</a>
      </div>
    </div>
  </section>
</main>

<footer>© <span id="y"></span> TEIO FORCE Co.,Ltd</footer>

<script>
document.getElementById("y").textContent = new Date().getFullYear();
const btn=document.getElementById("menuBtn");
const nav=document.getElementById("mobileNav");
if(btn && nav){
  btn.addEventListener("click",()=>{
    const open = nav.style.display==="block";
    nav.style.display = open ? "none" : "block";
    btn.setAttribute("aria-expanded", String(!open));
  });
  document.addEventListener("click",(e)=>{
    if(!nav.contains(e.target) && e.target !== btn){
      nav.style.display="none";
      btn.setAttribute("aria-expanded","false");
    }
  });
}
</script>
</body>
</html>
