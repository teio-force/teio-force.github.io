<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>お問い合わせ｜株式会社テイオーフォース</title>

<style>
:root{--max:1120px;--ink:#0b2233;--glass:rgba(255,255,255,.16);--line:rgba(255,255,255,.40);--shadow:0 18px 70px rgba(0,0,0,.18);--radius:28px;--a1:#7ff6ff;--a2:#6bffd8}
*{box-sizing:border-box}html,body{margin:0;padding:0}
body{font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP",system-ui,sans-serif;color:#fff;overflow-x:hidden}
a{color:inherit;text-decoration:none}
.container{max-width:var(--max);margin:0 auto;padding:0 16px}
.bg{position:fixed;inset:0;z-index:-2;background:url("waikiki.jpeg?v=9999") center/cover no-repeat;filter:brightness(1.12) saturate(1.12);transform:scale(1.06);will-change:background-position}
.ov{position:fixed;inset:0;z-index:-1;pointer-events:none;background:radial-gradient(900px 520px at 70% 10%, rgba(255,255,255,.26), transparent 60%),radial-gradient(900px 520px at 18% 10%, rgba(126,246,255,.15), transparent 62%),linear-gradient(180deg, rgba(1,25,45,.16) 0%, rgba(1,25,45,.34) 55%, rgba(1,25,45,.62) 100%)}

header{position:fixed;top:0;left:0;right:0;z-index:50;padding:14px 14px;background:rgba(255,255,255,.70);backdrop-filter:blur(12px);border-bottom:1px solid rgba(11,34,51,.12)}
.head{max-width:var(--max);margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:10px}
.brand{display:flex;align-items:center}.company-name{font-weight:900;letter-spacing:.12em;font-size:15px;color:var(--ink);white-space:nowrap}
.nav{display:flex;gap:10px;flex-wrap:wrap}
.nav a{padding:10px 12px;border-radius:999px;border:1px solid rgba(11,34,51,.12);background:rgba(255,255,255,.85);font-size:12px;font-weight:800;color:var(--ink)}
.menu-btn{display:none;padding:10px 12px;border-radius:999px;border:1px solid rgba(11,34,51,.12);background:rgba(255,255,255,.85);color:var(--ink);font-weight:900;letter-spacing:.06em}
.mobile-nav{display:none;position:fixed;top:66px;left:14px;right:14px;z-index:60;border-radius:20px;border:1px solid rgba(11,34,51,.12);background:rgba(255,255,255,.92);backdrop-filter:blur(14px);box-shadow:var(--shadow);padding:12px}
.mobile-nav a{display:block;padding:14px 12px;margin:8px 0;border-radius:16px;border:1px solid rgba(11,34,51,.10);background:rgba(255,255,255,.92);font-weight:900;color:var(--ink)}
@media(max-width:900px){.nav{display:none}.menu-btn{display:inline-flex}}

main{padding-top:86px}
.hero{padding:34px 0 70px}
.glass{border-radius:var(--radius);border:1px solid var(--line);background:var(--glass);backdrop-filter:blur(16px);box-shadow:var(--shadow);padding:28px 20px}
h1{margin:0 0 8px;font-size:clamp(24px,4vw,34px);letter-spacing:.10em}
p{margin:0;color:rgba(255,255,255,.94);line-height:1.9;font-size:14px}
.cta{display:flex;gap:12px;flex-wrap:wrap;margin-top:14px}
.btn{min-width:190px;padding:14px 22px;border-radius:999px;font-weight:900;letter-spacing:.06em;display:inline-block;text-align:center}
.btn.primary{background:linear-gradient(135deg,var(--a1),var(--a2));color:#003b46}
.btn.sub{background:rgba(255,255,255,.22);border:1px solid rgba(255,255,255,.25);color:#fff;backdrop-filter:blur(10px)}
.small{margin-top:12px;font-size:12px;opacity:.9}
footer{padding:40px 14px 60px;text-align:center;font-size:12px;opacity:.75}
</style>
</head>

<body>
<div class="bg" id="bg"></div><div class="ov"></div>

<header>
  <div class="head">
    <div class="brand"><span class="company-name">株式会社テイオーフォース</span></div>
    <button class="menu-btn" id="menuBtn" aria-expanded="false" aria-controls="mobileNav">MENU</button>
    <nav class="nav" aria-label="ナビゲーション">
      <a href="index.html">TOP</a>
      <a href="service.html">事業内容</a>
      <a href="company.html">会社概要</a>
      <a href="works.html">施工実績</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </div>
</header>

<div class="mobile-nav" id="mobileNav" aria-label="モバイルナビ">
  <a href="index.html">TOP</a><a href="service.html">事業内容</a><a href="company.html">会社概要</a><a href="works.html">施工実績</a><a href="contact.html">お問い合わせ</a>
</div>

<main>
  <section class="hero">
    <div class="container">
      <div class="glass">
        <h1>お問い合わせ</h1>
        <p>ご相談・お見積のご依頼は、電話またはメールにてお気軽にご連絡ください。</p>

        <div class="cta">
          <a class="btn primary" href="mailto:teio-force@outlook.jp">メールで問い合わせ</a>
          <a class="btn sub" href="tel:08058207488">電話する：080-5820-7488</a>
        </div>

        <div class="small">
          メール：teio-force@outlook.jp<br>
          電話：080-5820-7488
        </div>
      </div>
    </div>
  </section>
</main>

<footer>© <span id="y"></span> 株式会社テイオーフォース</footer>

<script>
document.getElementById("y").textContent = new Date().getFullYear();
const btn=document.getElementById("menuBtn");
const nav=document.getElementById("mobileNav");
if(btn && nav){
  btn.addEventListener("click",()=>{
    const open = nav.style.display==="block";
    nav.style.display = open ? "none" : "block";
    btn.setAttribute("aria-expanded", String(!open));
  });
  document.addEventListener("click",(e)=>{
    if(!nav.contains(e.target) && e.target !== btn){
      nav.style.display="none";
      btn.setAttribute("aria-expanded","false");
    }
  });
}
let ticking=false;
function p(){
  const y=window.scrollY||0;
  const pos=50 - Math.min(18, y/140);
  document.getElementById("bg").style.backgroundPosition=`center ${pos}%`;
  ticking=false;
}
window.addEventListener("scroll",()=>{if(!ticking){requestAnimationFrame(p);ticking=true;}},{passive:true});
p();
</script>
</body>
</html>
